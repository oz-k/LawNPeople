<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/write.css">
</head>
<body>
    {% extends "../template/new.html" %}
    {% block content %}
    <form action="/board/modify-confirm" method="post">
    <div>
        <textarea name="title" id="write_title" cols="30" rows="1" maxlength="30">{{board.title}}</textarea>
    </div>
    <div>
        <textarea name="contents" id="write_textarea" cols="30" rows="10" >{{board.contents}}</textarea>    
    </div>
    <input type="hidden" value='{{board.boardNo}}' name="boardNo">
    <button>확인</button>
    <a href="/board/view?boardNo={{board.boardNo}}">취소</a>
    </form>
    {% endblock %}
</body>
</html>
