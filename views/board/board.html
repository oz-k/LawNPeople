<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/board.css">
</head>
<body>
    {% extends "../template/new.html" %}
    {% block content %}
    <div class="board_title">
        <div class="b_title">글번호</div>
        <div class="b_title">제목</div>
        <div class="b_title">글쓴이</div>
    </div>
    {%for board in boards%}
    <div class="board_title">
        <div class="b_contents">{{board.boardNo}}</div>
        <div class="b_contents"><a href="/view">{{board.title}}</a></div>
        <div class="b_contents">{{board.writer}}</div> 
    </div>
    {%endfor%}
    <button class="write"><a href="/board/write">글 작성</a></button>
    {% endblock %}
</body>
</html>
